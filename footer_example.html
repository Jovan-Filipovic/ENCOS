<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<table class="header-table">
			<tr>
				<td class="logo">
					<img src="prokon.png" alt="Logo" style="height=10%;">
				</td>
				<td class="general-info">
					<h1>General Name</h1>
					<h2>Name</h2>
					<h3>Subsection</h3>
				</td>
				<td class="date-time">
					<p id="current-date-time"></p>
				</td>
			</tr>
		</table>
	</header>
	<script src="script.js"></script>

    <div class="scrollable-section">
        <h2>Scrollable Section</h2>
        <p>This section is scrollable.</p>
        <!-- img src="picture.jpg" alt="Sample Picture" -->
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </tbody>
        </table>
    </div>
	
	<footer>
		<div class="footer-content">
			<div class="social-media">
				<h4>Follow Us</h4>
				<a href="https://facebook.com" target="_blank">Facebook</a> |
				<a href="https://twitter.com" target="_blank">Twitter</a> |
				<a href="https://instagram.com" target="_blank">Instagram</a>
			</div>
			<div class="contact-info">
				<h4>Contact</h4>
				<p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
			</div>
		</div>
		<div class="footer-bottom">
			<p>&copy; 2025 YourWebsiteName. All Rights Reserved.</p>
		</div>
	</footer>

    <script src="script.js"></script>
</body>
</html>
