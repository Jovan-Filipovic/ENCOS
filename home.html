<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow: hidden; /* Prevent scrollbars on header/footer */
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            z-index: 1000;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 1.5em;
        }
        .project-name {
            margin-left: 10px;
            font-size: 1.2em;
        }
        .date-time {
            font-size: 0.9em;
        }

        /* Navigation Menu */
        nav {
            background-color: #333;
            border-bottom: 2px solid #4CAF50;
        }
        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 10px 0;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #4CAF50;
        }

        /* Main Content */
        main {
            margin-top: 120px; /* Ensure main content doesn't overlap with header */
            margin-bottom: 80px; /* Ensure footer doesn't overlap */
            padding: 20px;
            overflow-y: scroll;
            height: calc(100vh - 200px); /* Header + Footer space */
        }
        main section {
            text-align: center;
        }
        .main-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .main-button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Scrollbar Customization */
        main::-webkit-scrollbar {
            width: 8px;
        }
        main::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }
        main::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
    <script>
        function updateDateTime() {
            const dateTimeElement = document.querySelector('.date-time');
            const now = new Date();
            dateTimeElement.textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000); // Update date and time every second
    </script>
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="logo">LOGO</span>
            <span class="project-name">Project Name</span>
            <span class="date-time"></span>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#tools">Tools</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to the Page</h1>
            <p>Scroll through this content to explore the body area.</p>
            <button class="main-button" onclick="alert('Button clicked!')">Click Me</button>
        </section>
    </main>
    <footer>
        <p>Contact us via:</p>
        <a href="mailto:email@example.com">Email</a>
        <a href="https://viber.com">Viber</a>
        <a href="https://facebook.com">Facebook</a>
        <a href="https://example.com">Website</a>
    </footer>
</body>
</html>
